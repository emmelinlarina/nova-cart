<!DOCTYPE html>
<html lang="en">

<head>

    <title>Success Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NovaCart success page">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/utils/styles.css">
    <link rel="stylesheet" href="css/utils/components.css">
    <link rel="stylesheet" href="css/utils/media.css">
    <link rel="stylesheet" href="css/success.css">
    <link rel="stylesheet" href="css/checkout.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header id="site-header"></header>


    <main class="success">
        <section class="success-card">
            <img src="images/logo/NovaCart_brown_cropped.png" alt="NovaCart logo" class="cart-logo">
            <div class="icon"><i class="fa-solid fa-circle-check"></i></div>
            <h1>Thank You</h1>
            <h2>Your payment was successful</h2>
            <p class="greeting js-greeting"></p>

            <div class="order">
                <p>Order:<span class="js-order-id"></span></p>
                <p>Total paid:<span class="js-total"></span></p>
                <p>Items:<span class="js-count"></span></p>
                <p>Receipt sent to:</p> <span class="js-email"></span>
            </div>

            <div class="actions">
                <a class="btn btn-outline" href="index.html">Home page</a>
            </div>
        </section>
    </main>


    <footer id="site-footer"></footer>

    <script type="module" src="script/utils/site.js"></script>
    <script type="module" src="script/utils/layout.js"></script>
    <script type="module" src="script/success.js"></script>
    <script type="module" src="script/header.js"></script>
</body>

</html>
