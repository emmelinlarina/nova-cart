<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NovaCart register page">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/utils/styles.css">
    <link rel="stylesheet" href="css/utils/components.css">
    <link rel="stylesheet" href="css/utils/media.css">
    <link rel="stylesheet" href="css/account.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header id="site-header"></header>


    <main class="auth">

        <div class="auth-brand">
            <img src="images/logo/NovaCart_Ring.png" alt="NovaCart Logo" class="auth-logo">
            <h1 class="auth-heading">Register Account</h1>
        </div>

        <section class="auth-card">
            <form id="register-form" class="auth-form" novalidate>
                <label class="field">
                    <input type="text" name="name" placeholder="Name" minlength="3" required>
                    <span class="error-msg" id="err-name" aria-live="polite"></span>
                </label>

                <label class="field">
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="error-msg" id="err-email" aria-live="polite"></span>
                </label>

                <label class="field password-field">
                    <input type="password" name="password" id="register-password" placeholder="Password" minlength="3"
                        required>
                    <button type="button" class="toggle-pw" aria-label="Show Password" aria-pressed="false"
                        title="Show Password"> <i class="fa-solid fa-eye"></i> </button>
                    <span class="error-msg" id="err-password" aria-live="polite"></span>
                </label>

                <button class="btn btn-primary" type="submit">Sign up</button>
                <p class="form-msg" id="register-msg" aria-live="polite"></p>
            </form>
        </section>

        <p class="auth-switch">
            Already have an account?
            <a href="login.html">Log in</a>
        </p>

    </main>


    <footer id="site-footer"></footer>

    <script type="module" src="script/utils/site.js"></script>
    <script type="module" src="script/utils/layout.js"></script>
    <script type="module" src="script/sign-up.js"></script>
    <script type="module" src="script/header.js"></script>
</body>

</html>
