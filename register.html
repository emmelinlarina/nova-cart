<!DOCTYPE html>
<html lang="en">

<head>

    <title>Register Page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NovaCart register page">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/utils/styles.css">
    <link rel="stylesheet" href="css/utils/components.css">
    <link rel="stylesheet" href="css/utils/media.css">
    <link rel="stylesheet" href="css/account.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header>
        <nav>
            <ul class="navbar">
                <li class="logo"><a href="index.html"><img src="images/logo/NovaCart_brown_cropped.png"
                            alt="NovaCart logo"></a>
                </li>

                <input type="checkbox" id="check" />
                <span class="menu">

                    <li>
                        <a href="login.html" class="js-auth-link" aria-label="Log in">
                            <i class="fa-regular fa-circle-user"></i>
                            <span class="auth-text">Log in</span>
                        </a>

                    </li>

                    <li>
                        <a href="cart.html" class="cart-link" aria-label="Open cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="js-cart-quantity" aria-live="polite">0</span>
                        </a>
                    </li>

                    <li class="logout-li">
                        <button class="js-logout btn-link" hidden><i class="fa-solid fa-arrow-right-from-bracket"
                                style="color: #000000;"></i></button>
                    </li>

                    <label for="check" class="close-menu"><i class="fa-solid fa-xmark"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
            </ul>
        </nav>
    </header>


    <main class="auth">

        <div class="auth-brand">
            <img src="images/logo/NovaCart_Ring.png" alt="NovaCart Logo" class="auth-logo">
            <h1 class="auth-heading">Register Account</h1>
        </div>

        <section class="auth-card">
            <form id="register-form" class="auth-form" novalidate>
                <label class="field">
                    <input type="text" name="name" placeholder="Name" minlength="3" required>
                    <span class="error-msg" id="err-name" aria-live="polite"></span>
                </label>

                <label class="field">
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="error-msg" id="err-email" aria-live="polite"></span>
                </label>

                <label class="field password-field">
                    <input type="password" name="password" id="register-password" placeholder="Password" minlength="3"
                        required>
                    <button type="button" class="toggle-pw" aria-label="Show Password" aria-pressed="false"
                        title="Show Password"> <i class="fa-solid fa-eye"></i> </button>
                    <span class="error-msg" id="err-password" aria-live="polite"></span>
                </label>

                <button class="btn btn-primary" type="submit">Sign up</button>
                <p class="form-msg" id="register-msg" aria-live="polite"></p>
            </form>
        </section>

        <p class="auth-switch">
            Already have an account?
            <a href="login.html">Log in</a>
        </p>

    </main>


    <footer>
        <div class="row">
            <div class="col">
                <a href="index.html"><img src="images/logo/NovaCart_logo_cropped.png" alt="novacart logo"></a>
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-map-pin"></i> Visit us</h3>
                <p>789 Shopping Avenue, Suite 101</p>
                <p>Selling City, SC 56789</p>
                <p class="email-id">contact@novacart.com</p>
                <h5>Phone: (987) 654-3210</h5>
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-question"></i> Help and FAQ</h3>
                <ul>
                    <li><a href="about.html">Shipping & Returns </a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-envelope"></i> Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email here" required>
                    <button type="submit"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                </form>
                <div class="social-icons">
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="script/sign-up.js"></script>
    <script type="module" src="script/header.js"></script>
</body>

</html>
