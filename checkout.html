<!DOCTYPE html>
<html lang="en">

<head>

    <title>Checkout</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-16x16.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NovaCart checkout page">
    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/utils/styles.css">
    <link rel="stylesheet" href="css/utils/components.css">
    <link rel="stylesheet" href="css/utils/media.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

    <script src="https://kit.fontawesome.com/e0e8f3b90b.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <header>
        <nav>
            <ul class="navbar">
                <li class="logo"><a href="index.html"><img src="images/logo/NovaCart_brown_cropped.png"
                            alt="NovaCart logo"></a>
                </li>

                <input type="checkbox" id="check" />
                <span class="menu">

                    <li>
                        <a href="login.html" class="js-auth-link" aria-label="Log in">
                            <i class="fa-regular fa-circle-user"></i>
                            <span class="auth-text">Log in</span>
                        </a>

                    </li>

                    <li>
                        <a href="cart.html" class="cart-link" aria-label="Open cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="js-cart-quantity" aria-live="polite">0</span>
                        </a>
                    </li>

                    <li class="logout-li">
                        <button class="js-logout btn-link" hidden><i class="fa-solid fa-arrow-right-from-bracket"
                                style="color: #000000;"></i></button>
                    </li>

                    <label for="check" class="close-menu"><i class="fa-solid fa-xmark"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
            </ul>
        </nav>
    </header>


    <main class="checkout-grid">

        <section class="shop js-shop">

        </section>

        <div class="cart-actions">
            <button type="button" class="btn btn-outline js-clear">Clear cart</button>
        </div>


        <aside class="right-bar js-right-bar">
            <h2>Summary</h2>
            <section class="order-summary">

                <p><span>Subtotal</span><span class="js-subtotal">$0.00</span></p>
                <p><span>Savings</span><span class="js-savings">$0.00</span></p>

                <p class="total"><span>Total</span><span class="js-total">$0.00</span></p>


            </section>

            <div id="totals"></div>

            <form id="checkout-form" class="checkout-form" novalidate>
                <h2>Delivery</h2>

                <label class="field">
                    <span class="label">Full name</span>
                    <input type="text" name="fullName" required />
                    <span class="error-msg" aria-live="polite"></span>
                </label>

                <label class="field">
                    <span class="label">Email</span>
                    <input type="text" name="email" required />
                    <span class="error-msg" aria-live="polite"></span>
                </label>

                <label class="field">
                    <span class="label">Address</span>
                    <input type="text" name="address" required />
                    <span class="error-msg" aria-live="polite"></span>
                </label>

                <div class="grid-2">
                    <label class="field">
                        <span class="label">City</span>
                        <input type="text" name="city" required />
                        <span class="error-msg" aria-live="polite"></span>
                    </label>

                    <label class="field">
                        <span class="label">Postal code</span>
                        <input type="text" name="postal" required />
                        <span class="error-msg" aria-live="polite"></span>
                    </label>
                </div>

                <label class="field">
                    <span class="label">Country</span>
                    <input type="text" name="country" required />
                    <span class="error-msg" aria-live="polite"></span>
                </label>

                <h2>Payment</h2>
                <fieldset class="pay-methods">
                    <label> <input type="radio" name="payment" value="card" checked>Card</label>
                    <label> <input type="radio" name="payment" value="vipps" checked>Vipps (demo)</label>
                    <label> <input type="radio" name="payment" value="paypal" checked>Paypal (demo)</label>
                </fieldset>

                <button id="pay-btn" class="btn btn-primary" type="submit">Pay now</button>
                <p id="checkout-msg" class="form-msg" aria-live="polite"></p>
            </form>
        </aside>
    </main>


    <footer>
        <div class="row">
            <div class="col">
                <img src="images/logo/NovaCart_logo_cropped.png" alt="novacart logo">
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-map-pin"></i> Visit us</h3>
                <p>789 Shopping Avenue, Suite 101</p>
                <p>Selling City, SC 56789</p>
                <p class="email-id">contact@novacart.com</p>
                <h5>Phone: (987) 654-3210</h5>
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-question"></i> Help and FAQ</h3>
                <ul>
                    <li><a href="about.html">Shipping & Returns </a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="col">
                <h3><i class="fa-solid fa-envelope"></i> Newsletter</h3>
                <form>
                    <input type="email" placeholder="Enter your email here" required>
                    <button type="submit"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                </form>
                <div class="social-icons">
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
            </div>
        </div>
    </footer>
    <script type="module" src="script/checkout.js"></script>
    <script type="module" src="script/header.js"></script>
</body>

</html>
